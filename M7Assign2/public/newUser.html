<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,400i,700" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title> New Loan</title>
  </head>
  <body>

    <!-- <section class="overview"> -->
    <main class="main">
      <div class="card-container">
        <div class="card">
          <div class="card__header">      
            <div class="card__details">
              <h4 class="card__sub-heading">New Loan</h4>
              <p class="card__text">
                Please enter the following Details
              </p>
              <form action="/newCourse">
                <label for="cname">Applicant Name:</label>
                <input type="text" id="cname" name="cname"><br><br>
                <label for="number">Phone Number:</label>
                <input type="number" id="number"><br><br>
                <label for="description">Address:</label>
                <input type="description" id="description" name="description"><br><br>
                <label for="number">Loan Amount:</label>
                <input type="number" id="number"><br><br>
                <label for="description">Loan Term Years:</label>
                <input type="description" id="description" name="description"><br><br>
                <label for="description">Loan Type:</label>
                <input type="description" id="description" name="description"><br><br>
                <label for="description">Description:</label>
                <input type="description" id="description" name="description"><br><br>
                <input  class="card__sub-heading" type="submit" value="Submit">
                </form>
              </div>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
